<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    {% load static %}
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Open Sans', sans-serif;
            height: 100vh;
            background: linear-gradient(45deg, #e74c3c, #ffffff, #e74c3c, #ffffff); /* Blood red and white gradient */
            background-size: 400% 400%;
            animation: gradientMove 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow: hidden;
            flex-direction: column;
        }

        /* Keyframes for Background Animation */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Header Styling */
        header {
            font-size: 2.5em;
            font-weight: 600;
            color: #2c3e50; /* Dark blue color for title */
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        /* Container Styling */
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Box Styling */
        .box {
            width: 220px;
            height: 220px;
            background-color: rgba(231, 76, 60, 0.6); /* Light blood red color */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            background-color: #ffffff; /* Light white on hover */
            color: #e74c3c; /* Blood red text when hovered */
            transform: translateY(-10px); /* Slight lift effect */
            box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.2);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 30px;
            }

            .box {
                width: 200px;
                height: 200px;
                font-size: 1.2em;
            }

            header {
                font-size: 2em;
            }
        }

        /* Fade-In Effect for Page Load */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Header -->
    <header>
        Welcome to the Blood Donation App
    </header>

    <!-- Role Selection Boxes -->
    <div class="container">
        <div class="box" onclick="location.href='{% url 'admin_login' %}'">
            <div>Admin</div>
        </div>
        <div class="box" onclick="location.href='{% url 'patient_login' %}'">
            <div>Patient</div>
        </div>
        <div class="box" onclick="location.href='{% url 'donor_login' %}'">
            <div>Donor</div>
        </div>
    </div>
</body>
</html>
