{% extends 'myapp/patient_base.html' %}

{% block content %}
<head>
    <style>
        /* General Styling */
        .xyz {
            font-size: 2.5rem;
            transition: all 0.3s ease;
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            text-align: center;
            padding: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
            text-transform: uppercase;
        }

        .card-subtitle {
            font-size: 1rem;
            color: gray;
        }

        /* Custom Background for All Cards */
        .card.bg-light {
            background-color: #f8f9fa !important;
            color: black;
        }

        /* Additional UI Enhancements */
        .card-footer {
            font-size: 1rem;
            font-weight: bold;
        }

        .status-count {
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* New Dynamic UI */
        .dynamic-info {
            margin-top: 10px;
            font-size: 1rem;
            font-weight: normal;
            color: #555;
        }
    </style>
</head>

<br><br>
<div class="container">

    <div class="row">
      <!-- Request Made Card -->
      <div class="col-sm-3">
        <div class="card bg-light">
          <div class="card-body">
              <div class="blood">
                <i class="fas fa-sync-alt xyz"></i>
              </div><br>
              <div class="card-title">Request Made</div>
              <div class="status-count">{{requestmade}}</div>                    
          </div>
        </div>
      </div>

      <!-- Pending Request Card -->
      <div class="col-sm-3">
        <div class="card bg-light">
            <div class="card-body">
                <div class="blood">
                  <i class="fas fa-sync xyz"></i>
                </div><br>
                <div class="card-title">Pending Request</div>
                <div class="status-count">{{requestpending}}</div> 
            </div>                           
          </div>
      </div>

      <!-- Approved Request Card -->
      <div class="col-sm-3">
          <div class="card bg-light">
              <div class="card-body">
                  <div class="blood">
                    <i class="fas fa-check-circle xyz"></i>
                  </div><br>
                  <div class="card-title">Approved Request</div>
                  <div class="status-count">{{requestapproved}}</div> 
              </div>
            </div>
      </div>

      <!-- Rejected Request Card -->
      <div class="col-sm-3">
          <div class="card bg-light">
              <div class="card-body">
                  <div class="blood">
                    <i class="fas fa-times-circle xyz"></i>
                  </div><br>
                  <div class="card-title">Rejected Request</div>
                  <div class="status-count">{{requestrejected}}</div> 
              </div>
        </div>
    </div>

    </div>
</div>

{% endblock content %}
